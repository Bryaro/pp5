{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 pt-5">
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-3">
            {% endif %}
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body|truncatechars:200 }}</p>
            <a href="{% url 'blog:blog_detail' post.pk %}" class="btn btn-dark">Read More</a>
            <p class="card-text"><small class="text-muted">Posted by {{ post.author }} on {{ post.created_on|date:"F d, Y" }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
