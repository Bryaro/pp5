{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="vh-100 d-flex align-items-center justify-content-center">
  <div class="text-center bg-white p-4 shadow rounded" style="width: 22rem;">
      <h1 class="h3 mb-3 font-weight-normal">{% trans "Sign Out" %}</h1>
      <p class="mb-3">{% trans 'Are you sure you want to sign out?' %}</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button type="submit" class="btn btn-lg btn-black">{% trans 'Sign Out' %}</button>
      </form>
  </div>
</div>

{% endblock %}
