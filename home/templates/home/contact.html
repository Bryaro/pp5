{% extends 'base.html' %}

{% block content %}
<div class="overlay"></div>
<main class="container mt-5 pt-5">
    <h1>Contact Us</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Send Message</button>
    </form>
</main>
{% endblock %}
