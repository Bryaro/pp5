{% extends 'base.html' %}

{% block content %}
<main class="container mt-5 pt-5" style="max-width: 800px;">
    <h1 class="text-center mb-4">Contact Us</h1>
    {% if messages %}
    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1050; min-width: 200px; max-width: 80%; width: auto;" role="alert">
        {% for message in messages %}
        <div class="alert alert-success mx-auto" style="margin: 0;">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
    </form>
</main>
{% endblock %}
