{% extends "base.html" %}
{% load static %}

{% block overlay %}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container h-100 pt-5">
    <div class="row h-100 align-items-center">
        <!-- Text Section -->
        <div class="col-12 col-md-6 my-auto text-center text-md-start">
            <h1 class="display-4 logo-font text-white bg-dark-75">
                Your Universe on Your Wrist
            </h1>
            <div class="my-5">
                <h2>
                    <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop Now</a>
                </h2>
            </div>
        </div>
        <!-- Image Section -->
        <div class="col-12 col-md-6 text-center">
            <img src="https://pp5-project.s3.eu-north-1.amazonaws.com/media/product_images/dEssor.jpg" alt="d'Essor Collection" class="img-fluid rounded">
            <p class="mt-3 text-white">New Collection Coming Early 2025</p>
        </div>
    </div>
</div>
{% endblock %}
