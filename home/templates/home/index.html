{% extends "base.html" %}
{% load static %}

{% block overlay %}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Adjusting inline styles for the body background -->
{% if request.user_agent.is_mobile %}
<body style="background: url('https://pp5-project.s3.eu-north-1.amazonaws.com/media/product_images/Cosmos_Sweden_Phone_BG.jpg') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
{% else %}
<body style="background: url('/media/homepage_bg.webp') no-repeat center center fixed; background-size: cover; min-height: 100vh;">
{% endif %}

<div class="container h-100 pt-5">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-white" style="background-color: rgba(0, 0, 0, 0.75); padding: 10px;">
                Your Universe on Your Wrist
            </h1>
            <div class="my-5">
                <h2>
                    <a href="{% url 'products' %}" class="btn btn-lg rounded-0 text-uppercase py-3" style="background-color: black; color: white;">Shop Now</a>
                </h2>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
