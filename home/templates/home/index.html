{% extends "base.html" %}
{% load static %}

{% block overlay %}
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container-fluid hero-section">
    <div class="row align-items-center">
        <!-- Image Section -->
        <div class="col-md-6 hero-image">
            <img src="https://pp5-project.s3.eu-north-1.amazonaws.com/media/product_images/dEssor-back-HQ-Diagonal.webp" 
                 alt="d’Essor Watch Back" class="responsive-img">
        </div>

        <!-- Text Section -->
        <div class="col-md-6 text-section text-center text-md-left">
            <h1 class="bold-title">
                <span class="desktop-text">Your Universe on Your Wrist</span>
                <span class="mobile-text">Your Universe<br>On Your Wrist</span>
            </h1>
            <p class="subtext">d’Essor Collection – A Watch Like No Other</p>
            <a href="{% url 'products' %}?category=new_arrivals" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Shop dEssor</a>
        </div>
    </div>
</div>

<style>
    /* Full-width hero section */
    .hero-section {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f8f8; /* Light background */
        padding: 40px 0;
    }

    /* Image positioning */
    .hero-image {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .responsive-img {
        max-width: 60%;
        height: auto;
        border-radius: 10px;
    }

    /* Text section */
    .text-section {
        padding: 20px;
    }

    .bold-title {
        font-size: 36px;
        font-weight: bold;
        text-transform: uppercase;
    }

    /* Ensure correct text visibility */
    .desktop-text {
        display: inline;
    }

    .mobile-text {
        display: none;
    }

    /* Button styles */
    .shop-button {
        display: inline-block;
        background-color: white;
        color: black;
        padding: 14px 24px;
        font-size: 16px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        border: 2px solid black;
        transition: all 0.3s ease;
    }

    .shop-button:hover {
        background-color: black;
        color: white;
        text-decoration: none;
    }

    /* Responsive - Mobile version */
    @media (max-width: 768px) {
        .hero-section {
            flex-direction: column;
            height: auto;
            text-align: center;
            padding: 100px 20px 20px;
        }

        .hero-image {
            order: 1; /* Keep image on top for mobile */
            margin-bottom: 20px;
        }

        .text-section {
            order: 2;
        }

        .bold-title {
            font-size: 24px;
        }

        /* Swap text versions for mobile */
        .desktop-text {
            display: none;
        }

        .mobile-text {
            display: block;
            text-align: center;
        }

        .subtext {
            font-size: 16px;
        }

        .shop-button {
            font-size: 14px;
            padding: 12px 18px;
        }

        .responsive-img {
            max-width: 100%;
        }
    }
</style>
{% endblock %}
